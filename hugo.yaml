baseURL: https://pin-yi.me/
languageCode: zh-tw
title: PIN-YI

enableRobotsTXT: true
enableGitInfo: true
defaultContentLanguage: zh-tw

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - identifier: projects
      name: 專案成就
      pageRef: /projects
      weight: 2
    - identifier: about
      name: 關於我
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/880831ian/"
      params:
        icon: github
    - name: linkedin
      weight: 6
      url: "https://www.linkedin.com/in/pinyi/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
    width: full

  page:
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false

  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  comments:
    enable: true
    type: giscus
    giscus:
      repo: 880831ian/880831ian.github.io
      repoId: R_kgDOLwVzsQ
      category: General
      categoryId: DIC_kwDOLwVzsc4CezU3
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      lang: zh-TW

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content

services:
  googleAnalytics:
    ID: G-VY0HEQXXJQ
